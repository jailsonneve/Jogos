<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdade ou Desafio</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <header>
    <h1>🎉 Verdade ou Desafio 🎉</h1>
  </header>

  <main class="game-container">
    <!-- Seleção de Modo -->
    <section id="modeSelection">
      <h2>Escolha o modo de jogo</h2>
      <button onclick="setMode('leve')">😇 Tranquilo</button>
      <button onclick="setMode('valeTudo')">🔥 Vale Tudo</button>
    </section>

    <!-- Jogadores -->
    <section id="playerSection" class="hidden">
      <h2>Adicionar Jogadores</h2>
      <input type="text" id="playerName" placeholder="Nome do jogador">
      <button onclick="addPlayer()">Adicionar</button>
      <ul id="playerList"></ul>
    </section>

    <!-- Roleta -->
    <section id="rouletteSection" class="hidden">
      <h2>Roleta</h2>
      <div class="roulette-container">
        <canvas id="rouletteCanvas" width="400" height="400"></canvas>
        <div class="pointers"></div>
      </div>
      <button onclick="spinRoulette()">Girar Roleta</button>
      <p id="playersSelected"></p>
    </section>

    <!-- Cartas -->
    <section id="cardsSection" class="hidden">
      <h2>Cartas</h2>
      <button onclick="drawCard('truth')">🃏 Verdade</button>
      <button onclick="drawCard('dare')">🔥 Desafio</button>
      <p id="cardResult"></p>
    </section>
  </main>

  <script src="static/js/script.js"></script>
</body>
</html>
